<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app-container">
      <!-- Headrer -->
      <header>
        <!-- Form -->
        <form class="weather-app-search-form" id="weather-app-search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <!-- Main -->
      <main>
        <div class="weather-app-flex-container">
          <!-- Weather App Icon -->

          <!-- Weather App City and Info -->
          <div>
            <h1 class="weather-app-city" id="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <!-- Weather App Degrees -->
          <div class="weather-app-temperature-flex">
            <div class="weather-app-icon">üå§Ô∏è</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">¬∞C</div>
        </div>
        </div>
      </main>
      <!-- Footer -->
      <footer>
        <p>Weather App</p>
        <p>
          Coded by
          <a href="https://github.com/MasterBuilderRose" target="_blank"
            >FullStackRose</a

            Github</a
          >, and hosted on
          <a href="https://www.netlify.com/" target="_blank">Netlify</a>
        </p>
        <p>2025</p>
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
