<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app-container">
      <!-- Headrer -->
      <header>
        <!-- Form -->
        <form class="weather-app-search-form" id="weather-app-search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <!-- Main -->
      <main>
        <div class="weather-app-flex-container">
          <!-- Weather App City and Info -->
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="time"></span> <span id="weather-app-description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>

          <div class="weather-app-temperature-flex">
            <div id="icon"></div>

            <div
              class="weather-app-temperature"
              id="weather-app-temperature"
            ></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <!-- Footer -->
      <footer>
        <p>Weather App</p>
        <p>
          Coded by
          <a href="https://github.com/MasterBuilderRose" target="_blank"
            >FullStackRose</a
          >, is open-sourced on<a href="https://github.com" target="_blank">
            Github</a
          >, and hosted on
          <a href="https://www.netlify.com/" target="_blank">Netlify</a>
        </p>
        <p>2025</p>
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
